{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: auto;
    }
    .question {
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        border: 1px black solid;
        color: black;
        text-decoration: none !important;
    }
    .question:hover {
        background-color: lightgrey;
        cursor: pointer;
    }
</style>

<div class="container">
    <h1>Question List</h1>
    {% for question in questions %}
        <a href="{% url 'question' id=question.id %}">
            <div class="question">
                <h3>{{ question.title }}</h3>
                {{ question.current_text }}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
